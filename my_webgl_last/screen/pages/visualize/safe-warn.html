<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/dataV.v2.css">
  <link rel="stylesheet" href="./js/searchBar/css/searchBar.css">
  <link rel="stylesheet" href="./js/dialog/css/dialog.css">
  <link rel="stylesheet" href="./js/tip/css/tip.css">
  <link rel="stylesheet" href="./js/top/css/chart.css">
  <link rel="stylesheet" href="./js/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="./css/safe-warn.css">
  <link rel="stylesheet" href="./css/safe-warn-area.css">
  <link rel="stylesheet" href="../../oem/css/pages.css">
  <link rel="shortcut icon" href="../../oem/images/favicon.ico" type="image/x-icon"/>
</head>
<body>
<div class="data-view">
  <div class="dv-header">
    <div class="headera">
      <div class="header_section">
        <div class="OEM_header"></div>
        <div id="id-searchBar"></div>
      </div>
      <div class="header_img">
        <img src="./images/line.png" alt="">
      </div>
    </div>
  </div>
  <div class="dv-page">
    <div class="warn-area">
      <div class="warn-area-wrap">
        <div class="area-chart">
          <div class="tools-tls tools-panel-warn all-info"></div>
          <div class="tools-tls tools-user-info user-panel"></div>
          <div class="tools-tls tools-network-info network-panel"></div>
          <div class="tools-tls tools-business-info business-panel"></div>
          <div class="tools-tls tools-monitor-info monitor-panel"></div>
          <div class="tools-tls tools-panel4-info"></div>
          <div class="tools-tls tools-panel5-info"></div>
          <div class="tools-tls tools-panel8-info"></div>
          <div class="tools-tls tools-device-info device-panel"></div>
          <div class="tools-tls tools-panel6-info"></div>
          <div class="tools-tls tools-database" style="left: 5.62rem; top: 3.38rem; visibility: visible;"></div>
          <div class="tools-tls tools-database" style="left: 6.4rem; top: 0.85rem; visibility: visible;"></div>
          <div class="tools-tls tools-database" style="left: 2.63rem; top: 1.82rem; visibility: visible;"></div>
          <div class="tools-tls tools-database" style="left: 5.43rem; top: 0.4rem; visibility: visible;"></div>
          <div class="tools-tls tools-database" style="left: 1.08rem; top: 2.6rem; visibility: visible;"></div>
          <div class="tools-tls tools-contect" style="left: 8.27rem; top: 1.89rem; visibility: visible;"></div>
          <div class="tools-tls tools-contect" style="left: 7rem; top: 2.72rem; visibility: visible;"></div>
          <div class="tools-tls tools-contect" style="left: 3.99rem; top: 1.12rem; visibility: visible;"></div>
          <div class="tools-tls tools-contect" style="left: 2.07rem; top: 3.18rem; visibility: visible;"></div>
          <div class="tools-tls tools-database" style="left: 3.3rem; top: 1.4rem; visibility: visible;"></div>
          <div class="tools-tls tools-firewall" style="left: 3.14rem; top: 3.74rem; visibility: visible;"></div>
          <div class="tools-tls tools-firewall" style="left: 4.74rem; top: 1.74rem; visibility: visible;"></div>
          <div class="tools-tls tools-firewall" style="left: 7.36rem; top: 1.32rem; visibility: visible;"></div>
          <div class="tools-tls tools-firewall" style="left: 5.16rem; top: 4.91rem; visibility: visible;"></div>
          <div class="tools-tls tools-computer" style="left: 4.16rem; top: 4.31rem; visibility: visible;"></div>
          <div class="tools-tls tools-computer" style="left: 3.86rem; top: 2.17rem; visibility: visible;"></div>
          <div class="tools-tls tools-firewall" style="left: 6.34rem; top: 2.94rem; visibility: visible;"></div>
          <div class="tools-tls tools-computer" style="left: 7.4rem; top: 3.63rem; visibility: visible;"></div>
          <div class="tools-tls tools-user" style="left: 1.89rem; top: 4.29rem; visibility: visible;"></div>
          <div class="tools-tls tools-computer" style="left: 9.28rem; top: 2.4rem; visibility: visible;"></div>
          <div class="tools-tls tools-name user-name" style="left: 2.66rem; top: 5.1rem; visibility: visible;"></div>
          <div class="tools-tls tools-name network-name" style="left: 6.34rem; top: 5.61rem; visibility: visible;"></div>
          <div class="tools-tls tools-name monitor-name" style="left: 9.29rem; top: 3.94rem; visibility: visible;"></div>
          <div class="tools-tls tools-name device-name" style="left: 10.53rem; top: 3.09rem; visibility: visible;"></div>
          <div class="tools-tls tools-name business-name" style="left: 6.16rem; top: 2.36rem; visibility: visible;"></div>
          <div class="tools-tls tools-text" style="left: 3.51rem; top: 2.96rem; visibility: visible;">前置业务区</div>
          <div class="tools-tls tools-text" style="left: 2.56rem; top: 2.56rem; visibility: visible;">业务核心区</div>
          <div class="tools-tls tools-label user-label" style="left: 1.8rem; top: 4rem; visibility: visible;"></div>
          <div class="tools-tls tools-label network-label" style="left: 3.2rem; top: 3.59rem; visibility: visible;"></div>
          <div class="tools-tls tools-label device-label" style="left: 7.5rem; top: 1.35rem; visibility: visible;"></div>
          <div class="tools-tls tools-label business-label" style="left: 3.8rem; top: 1.8rem; visibility: visible;"></div>
          <div class="tools-tls tools-label monitor-label" style="left: 7.2rem; top: 3.2rem; visibility: visible;"></div>
        </div>
        <a class="full-screen"><i class="fa fa-expand"></i></a>
      </div>
      <div class="area-info">
        <div class="box_item web-alert">
          <div class="item_header">
            <div class="item_header_left">
              <div class="item_header_img">
                <img src="./images/header_icon.png" alt="">
              </div>
              <div class="item_header_ctext">告警</div>
            </div>
            <div class="item_header_right">
              <div class="item_header_btn more">
                <i class="fa fa-ellipsis-h"></i>
                <div class="moreTitle">
                  <span>更多</span> <span class="ang"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="item_section">
            <div class="rank web-alert-rank"></div>
          </div>
        </div>
        <div class="swiper-container asset-safeArea">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="box_item asset-alert">
                <div class="item_header">
                  <div class="item_header_left">
                    <div class="item_header_img">
                      <img src="./images/header_icon.png" alt="">
                    </div>
                    <div class="item_header_ctext">资产告警</div>
                  </div>
                </div>
                <div class="item_section">
                  <div class="rank asset-alert-rank"></div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="box_item asset-alert">
                <div class="item_header">
                  <div class="item_header_left">
                    <div class="item_header_img">
                      <img src="./images/header_icon.png" alt="">
                    </div>
                    <div class="item_header_ctext">安全域告警</div>
                  </div>
                </div>
                <div class="item_section">
                  <div class="rank area-alert-rank"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
    <div class="warn-info">
      <div class="box_item base-info">
        <div class="item_header">
          <div class="item_header_left">
            <div class="item_header_img">
              <img src="./images/header_icon.png" alt="">
            </div>
            <div class="item_header_ctext">攻击者基本信息</div>
          </div>
        </div>
        <div class="item_section">
          <div class="base-info-body">
            <div class="attacker">
              <div class="avatar"></div>
              <div class="avatar-scan">
                <i class="scan-line animate"></i>
              </div>
            </div>
            <div class="attack-info info-inline">
              <p>
                <span class="i-name">黑客IP</span>
                <span class="i-value i-ip j-ip"></span>
                <span class="handle-waf">
                  <span class="waf-wrap">
                      <span class="waf-icon j-waf"></span>
                  </span>
              </span>
              </p>
              <p><span class="i-name">来源地</span><span class="i-value j-place"></span></p>
              <p><span class="i-name">攻击类型</span><span class="i-value  j-type"></span></p>
              <p><span class="i-name">最近攻击时间</span><span class="i-value i-time j-time"></span></p>
            </div>
            <div class="attack-info info-block">
              <p><span class="i-name">信誉度</span><span class="i-value j-rep"></span></p>
              <p><span class="i-name">情报信息</span><span class="i-value j-info"></span></p>
              <p><span class="i-name">危险等级</span><span class="i-value j-level i-label"></span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="box_item attack">
        <div class="item_header">
          <div class="item_header_left">
            <div class="item_header_img">
              <img src="./images/header_icon.png" alt="">
            </div>
            <div class="item_header_ctext">攻击者画像信息</div>
          </div>
        </div>
        <div class="item_section attack-body">
          <div class="attack-data">
            <div class="d-info">
              <h3>IP反查</h3>
              <p class="ipSiteCount">
              </p>
            </div>
            <div class="d-info">
              <h3>IP主要攻击类型</h3>
              <p class="ipAttackType"></p>
            </div>
            <div class="d-info">
              <h3>处置建议</h3>
              <p class="suggest"></p>
            </div>
            <!--<div class="deal-advice defence"></div>-->
          </div>
          <div class="attack-border"></div>
          <div class="attack-chart">
            <div class="chart" id="ipChart"></div>
            <div class="chart-label">
              <span><i></i>攻击者</span>
              <span><i></i>资产</span>
            </div>
          </div>
        </div>
      </div>
      <div class="box_item real-scene">
        <div class="item_header">
          <div class="item_header_left">
            <div class="item_header_img">
              <img src="./images/header_icon.png" alt="">
            </div>
            <div class="item_header_ctext">实时场景分析</div>
          </div>
        </div>
        <div class="item_section time-body">
          <table class="grid time-grid">
            <thead>
            <tr>
              <th>攻击时间</th>
              <th>攻击者</th>
              <th>被攻击目标</th>
              <th>触发模式</th>
              <th>次数</th>
            </tr>
            </thead>
          </table>
          <div class="time-grid-head"></div>
          <div class="time-grid-scroll scrollbar">
            <table class="grid time-grid">
              <tbody class="time-grid-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

  </div>
  <div id="ideditDlg" class="modal-box modal-box-warn" style="display: none;">
    <div class="modal-inner animated">
      <span class="modal-title"></span>
      <button class="modal-close"></button>
      <div class="modal-content">
        <div class="modal-body-inner">
          <table class="grid ip-grid">
            <thead>
            <tr> </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <table class="grid url-grid">
            <thead>
            <tr> </tr>
            </thead>
            <tbody> </tbody>
          </table>
          <div class="time-grid-head"></div>
          <p class="principle">
          </p>
        </div>

      </div>
      <div class="button-wrap"></div>
    </div>
  </div>
</div>



<script type="text/javascript" src="./js/global.js"></script>
<script type="text/javascript" src="./js/echarts/echarts.min.js"></script>
<script type="text/javascript" src="./js/jQuery-2.1.4.min.js"></script>
<script type="text/javascript" src="./js/comm/location-reflect.js"></script>

<!-- 搜索条 -->
<script src="./js/searchBar/js/searchBar.js"></script>
<!-- 提示组件 -->
<script type="text/javascript" src="./js/tip/js/tip.js"></script>
<!-- 排行组件 -->
<script type="text/javascript" src="./js/top/js/chart.js"></script>
<!-- 弹框组件 -->
<script type="text/javascript" src="./js/dialog/js/dialog.js"></script>
<!-- ajax匹配状态码 -->
<script type="text/javascript" src="./js/ajaxControl.js"></script>

<!--  滚动切换 -->
<script type="text/javascript" src="./js/swiper/js/swiper.jquery.min.js"></script>

<script type="text/javascript" src="./js/safe-warn/alert.js"></script>
<script type="text/javascript" src="./js/safe-warn/assetAlert.js"></script>
<script type="text/javascript" src="./js/safe-warn/areaChart.js"></script>
<script type="text/javascript" src="./js/safe-warn/areaAlert.js"></script>
<script type="text/javascript" src="./js/safe-warn/timeGrid.js"></script>
<!-- 配置文件 -->
<script src="../../oem/js/info.js"></script>
<script src="../../oem/js/config.js"></script>
<!-- 入口文件  -->
<script type="text/javascript" src="./js/safe-warn/safe-warn.js"></script>
</body>
</html>
