        <div class="total">
            <span class="t-info">
                <i class="chart fa fa-line-chart"></i><i class="t-txt">实时进流量</i>
                <i class="t-num flowIn" data-decimals="2"></i><span>MB</span></span>
            <span class="t-info">
                <i class="chart fa fa-area-chart"></i><i class="t-txt">实时出流量</i>
                <i class="t-num flowOut" data-decimals="2"></i><span>MB</span></span>
            <span class="t-info"><i class="chart fa fa-eye"></i><i class="t-txt">访问次数</i>
                <i class="t-num visitNum"></i><span>次</span></span>
            <span class="t-info"><i class="chart fa fa-bullseye"></i><i class="t-txt">攻击次数</i><i class="t-num attackNum"></i><span>次</span></span>
        </div>

                <i class="b-rt"></i>
                <i class="b-rb"></i>

                <i class="b-lb"></i>
                <i class="b-rt"></i>

                    <div class="menu-item-bounce"></div>
                </li>
                <li class="menu-item">
                    <a class="menu-item-button" time="6d">
                        <span>7天</span>
                    </a>
                    <div class="menu-item-bounce"></div>
                </li>
                <li class="menu-item">
                    <a class="menu-item-button active" time="0d">
                        <span>当天</span>
                    </a>
                    <div class="menu-item-bounce" ></div>
                </li>
            </ul>
            <a class="menu-toggle-button">
                <span class="toggle-text">当天</span>
                <div class="water-wrap">
                    <div class="water-wave"></div>
                </div>

            </a>


        </div>
    </div>
