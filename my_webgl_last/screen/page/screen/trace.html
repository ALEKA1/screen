<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>攻击者溯源</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/animation.css"/>
    <link rel="stylesheet" href="css/page/trace.css"/>
    <link rel="shortcut icon" href="../../oem/images/favicon.ico" type="image/x-icon"/>
</head>
<body>
<div class="head">
    <span class="cust-name"></span>
    <span class="head-ip">
        <span class="selectDate">最近一周</span>
    </span>
    <span class="ip-select">
        <span>攻击IP : </span>
            <input class="id_info">
    </span>
    <span class="id_down"></span>
    <a class="report-download" style="cursor: pointer;"><img src="img/trace/download.png"></a>
    <ul class="time">
        <li type="6">最近30天</li>
        <li type="5" class="on">最近一周</li>
        <li type="3">本月</li>
        <li type="8">本周</li>
        <li type="7">本日</li>
    </ul>
</div>
<div class="wrap a-scale1">
    <!--头部-->
    <section class="OEM_header"></section>
    <div class="bg"></div>
</div>
<!--中心-->
<section class="core center_icon a-scale">
    <div class="c-wrap">
        <div class="c-bg a-rotation"></div>
        <div class="c-net a-bouncein"></div>
    </div>
    <div class="c-line center-top"></div>
    <div class="c-line center-bottom rotateX"></div>
    <div class="c-line-x left-top"></div>
    <div class="c-line-x left-bottom rotateX"></div>
    <div class="c-line-x right-top rotateY"></div>
    <div class="c-line-x right-bottom rotateXY"></div>
</section>
<!--向下单元-->
<div class="background a-rotateDown" style="height: 50%;bottom: 0;top: 50%;">
    <div class="dom-container">
        <div class="stage down a-rotateDownDom">
            <div class="info">
                <div class="container"></div>
                <div class="svg">
                    <svg id="svgContainer_down" style="width:100%;height:100%;">
                        <defs>
                            <marker id="arrow"
                                    markerUnits="strokeWidth"
                                    markerWidth="10"
                                    markerHeight="10"
                                    viewBox="0 0 12 12"
                                    refX="6"
                                    refY="6"
                                    orient="auto">
                                <path d="M2,2 L10,6 L2,10 L2,6 L2,6" style="fill: #2d9ae0;" />
                            </marker>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
<!--向上单元-->
<div class="background a-rotateUp" style="height: 50%;">
    <div class="dom-container">
        <div class="stage up a-rotateUpDom">
            <div class="weakness">
                <div class="container"></div>
                <div class="svg">
                    <svg id="svgContainer_up" style="width:100%;height:100%;">
                        <defs>
                            <marker id="arrow"
                                    markerUnits="strokeWidth"
                                    markerWidth="10"
                                    markerHeight="10"
                                    viewBox="0 0 12 12"
                                    refX="6"
                                    refY="6"
                                    orient="auto">
                                <path d="M2,2 L10,6 L2,10 L2,6 L2,6" style="fill: #2d9ae0;" />
                            </marker>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
<!--向左单元--><!--向左下单元-->
<div class="background a-rotateLeft" style="width: 50%">
    <div class="dom-container">
        <div class="stage left horizontal a-rotateDom">
            <div class="users">
                <div class="container"></div>
                <div class="svg">
                    <svg id="svgContainer_left" style="width:100%;height:100%;">
                        <defs>
                            <marker id="arrow"
                                    markerUnits="strokeWidth"
                                    markerWidth="10"
                                    markerHeight="10"
                                    viewBox="0 0 12 12"
                                    refX="6"
                                    refY="6"
                                    orient="auto">
                                <path d="M2,2 L10,6 L2,10 L2,6 L2,6" style="fill: #2d9ae0;" />
                            </marker>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>
        <div class="stage left-down ">
            <div class="proof">
                <div class="container">
                    <div class="rectangle clearfix" style="display: none">
                        <div class="container"></div>
                    </div>
                    <ul class="listCell"><li><span class="textNode">取证</span></li></ul></div>
                <div class="svg">
                    <svg id="svgContainer_left_down" style="width:100%;height:100%;">
                        <defs>
                            <marker id="arrow"
                                    markerUnits="strokeWidth"
                                    markerWidth="10"
                                    markerHeight="10"
                                    viewBox="0 0 12 12"
                                    refX="6"
                                    refY="6"
                                    orient="auto">
                                <path d="M2,2 L10,6 L2,10 L2,6 L2,6" style="fill: #2d9ae0;" />
                            </marker>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
<!--向右单元--><!-- 右下方单元-->
<div class="background a-rotateRight" style="right: 0;width: 50%">
    <div class="dom-container">
        <div class="stage right horizontal a-rotateDom">
            <div class="threat">
                <div class="container"></div>
                <div class="svg">
                    <svg id="svgContainer_right" style="width:100%;height:100%;">
                        <defs>
                            <marker id="arrow"
                                    markerUnits="strokeWidth"
                                    markerWidth="10"
                                    markerHeight="10"
                                    viewBox="0 0 12 12"
                                    refX="6"
                                    refY="6"
                                    orient="auto">
                                <path d="M2,2 L10,6 L2,10 L2,6 L2,6" style="fill: #2d9ae0;" />
                            </marker>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>
        <div class="stage right_bottom horizontal a-rotateDom">
            <div class="attack" style="overflow:visible;">
                <div class="container" style="width:820px"></div>
                <div class="svg">
                    <svg id="svgContainer_right_bottom" style="width:100%;height:100%;">
                        <defs>
                            <marker id="arrow"
                                    markerUnits="strokeWidth"
                                    markerWidth="10"
                                    markerHeight="10"
                                    viewBox="0 0 12 12"
                                    refX="6"
                                    refY="6"
                                    orient="auto">
                                <path d="M2,2 L10,6 L2,10 L2,6 L2,6" style="fill: #2d9ae0;" />
                            </marker>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="js/page/trace.js"></script>
<script src="js/ajaxControl.js"></script>
</body>
</html>
